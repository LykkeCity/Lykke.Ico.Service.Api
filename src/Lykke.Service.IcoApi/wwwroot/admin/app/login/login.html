<md-dialog>
    <md-dialog-content>
        <form class="flex-20 layout-column layout-padding" name="loginForm">
            <md-input-container class="md-accent">
                <label>Email</label>
                <input type="text" ng-model="vm.user.email" />
            </md-input-container>
            <md-input-container class="md-accent">
                <label>Password</label>
                <input type="text" ng-model="vm.user.password" />
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary" ng-click="login()">Login</md-button>
    </md-dialog-actions>
</md-dialog>
