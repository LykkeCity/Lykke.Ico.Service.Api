<md-list flex="20" md-whiteframe="4">
    <md-list-item ng-repeat="t in $ctrl.templates | orderBy:'templateId'" ng-click="$ctrl.selectTemplate(t)" md-colors="$ctrl.listColors(t)">
        {{t.templateId}}
    </md-list-item>
</md-list>

<form flex="20" layout="column" layout-padding name="templateForm">
    <md-input-container>
        <label>Subject</label>
        <input type="text" ng-model="$ctrl.selectedTemplate.subject" />
    </md-input-container>
</form>

<div flex="60" id="email-template-editor"></div>
