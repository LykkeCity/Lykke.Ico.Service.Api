<div flex="20" ng-if="$ctrl.templates" md-colors="$ctrl.listColors()" layout="column">
    <div class="md-tab inactive">
        Templates
    </div>
    <md-list class="no-padding">
        <md-list-item ng-repeat="t in $ctrl.templates | orderBy:'templateId'" ng-click="$ctrl.selectTemplate(t)" md-colors="$ctrl.listItemColors(t)">
            {{t.templateId}}
        </md-list-item>
    </md-list>
    <div class="md-tab inactive">
        Layouts
    </div>
    <md-list class="no-padding">
        <md-list-item ng-repeat="t in $ctrl.layouts | orderBy:'templateId'" ng-click="$ctrl.selectTemplate(t)" md-colors="$ctrl.listItemColors(t)">
            {{t.templateId}}
        </md-list-item>
    </md-list>
</div>
<md-tabs flex="80" ng-if="$ctrl.templates" md-border-bottom="true" md-center-tabs="true" md-no-ink-bar="true">
    <md-tab label="Subject" ng-disabled="$ctrl.selectedTemplate.isLayout">
        <div layout="column" layout-align="start center">
            <form name="subjForm" layout="column" layout-padding class="property-list">
                <md-input-container >
                    <input type="text" name="subject" ng-model="$ctrl.selectedTemplate.subject" />
                </md-input-container>
            </form>
        </div>
    </md-tab>
    <md-tab label="Body">
        <div id="email-template-body-editor" layout-fill></div>
    </md-tab>
    <md-tab label="Data Model" ng-disabled="$ctrl.selectedTemplate.isLayout">
        <div id="email-template-data-editor" layout-fill></div>
    </md-tab>
</md-tabs>
